<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css">
    <title>Amazon</title>
    <link rel="icon" type="image/jpg" href="./Assest/logo.jpg" />
  </head>

  <body>
    <header>
        <div class="navbar">
            <div class="nav-logo">
                <div class="logo-container border"></div>
            </div>

            <div class="nav-location border">
                <p class="nav-loca-first">Deliver to</p>
                <div class="loc-icon">
                    <i class="fa-light fa-location-dot"></i>
                    <p class="nav-loca-second">Bangladesh</p>
                </div>
            </div>

            <div class="nav-search">
                <select name="" id="search-select">
                    <option value="">All</option>
                </select>
                <input type="text" placeholder="Search Amazon" id="search-box">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="nav-lang border">
                <img src="./Assest/nav-lang-fla.jpg">
                <select name="" id="lan-opt">
                    <option value="">EN</option>
                </select>
            </div>
            
            <div class="nav-signin border">
                <p class="nav-signin-first"><span>Hello, sign in</span></p>
                <select name="" id="lan-opt" class="sig-opt">
                    <option value="1"><p class="nav-signin-second" style="font-weight: bold;">Account & Lists</p></option>
                </select>
            </div>

            <div class="nav-return border">
                <p class="nav-signin-first"><span>Returns</span></p>
                <p class="nav-signin-second">& Orders</p>
            </div>

            <div class="nav-cart border">
                <i class="fa-regular fa-cart-shopping"></i>
                Cart
            </div>
        </div>
  </body>

</html>
